<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Krajina Z√°zrakov ‚Äì Hod kockou</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;

      background-image: url('Crazy.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      height: 100vh;
      overflow: hidden;
    }

    /* === HLAVN√ù KONTAJNER === */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    /* === HLAVN√ù NADPIS === */
    h1 {
      font-size: 4rem; /* üëà Tu m√¥≈æe≈° zmeni≈• veƒækos≈• n√°zvu */
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      margin-top: 30px; /* üëà Tu m√¥≈æe≈° upravi≈• vzdialenos≈• od vrchu */
    }

    /* === V√ùSLEDOK HODU (STRED STR√ÅNKY) === */
    #result {
  font-size: 10rem;
  color: #ffffff;
  text-shadow: 3px 3px 6px #000;

  position: absolute;
  top: 48%;
  left: 55%;
  transform: translate(-50%, -50%);
  opacity: 0;

  transition: all 0.5s ease;
}

#result.show {
  opacity: 1;
  /* Ak chce≈° animovan√Ω pohyb, m√¥≈æe≈° napr. pou≈æi≈•: */
  /* transform: translate(-50%, -60%); */
}

    /* === TLAƒåIDLO === */
    .button-container {
      /* üëá TU M√î≈ΩE≈† UPRAVI≈§ POZ√çCIU TLAƒåIDLA */
      margin-bottom: 40px;      /* vzdialenos≈• od spodku */
      text-align: center;

      /* Horizont√°lna poz√≠cia: */
      /* text-align: left;    // pre vƒæavo */
      /* text-align: right;   // pre vpravo */
      /* text-align: center;  // na stred */
    }

    button {
      font-size: 3rem;
      padding: 12px 24px;

      background-color: rgba(255, 255, 255, 0.8);
      color: #4c0070;
      border: 3px solid #4c0070;
      border-radius: 10px;

      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 1);
    }
    /* === SKRYT√ù ADMIN BUTTON === */
    #secret-button {
      position: absolute;
      top: 5px;  /* üëà tu si m√¥≈æe≈° zmeni≈• poz√≠ciu */
      left: 5px;
      width: 20px;
      height: 20px;
      background: black;
      border: none;
      opacity: 0.05; /* üëà takmer neviditeƒæn√© */
      cursor: pointer;
      z-index: 10;
    }

    /* === ADMIN SEKCIA === */
    #admin-panel {
      display: none;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      height: 100vh;
      overflow-y: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      font-family: monospace;
    }

    .back-button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- üé© SKRYT√ù BUTTON PRE VED√öCICH -->
  <button id="secret-button" onclick="toggleAdmin()">.</button>

  <!-- üåÄ HLAVN√Å HRA -->
  <div class="container" id="main-view">
    <h1>Nechaj n√°hodu rozhodn√∫≈•</h1>
    <div id="result"></div>
    <div class="button-container">
      <button onclick="rollDice()">Vpadn√∫≈• do zajaƒçej nory</button>
    </div>
  </div>

  <!-- üîß ADMIN PANEL PRE NASTAVENIE ƒå√çSEL -->
  <div id="admin-panel">
    <h2>üé≤ Upravi≈• nastaven√© hody</h2>
    <p>Zadaj ƒç√≠sla oddelen√© ƒçiarkou (napr. 6,2,5):</p>
    <textarea id="admin-input">6,2,5</textarea><br>
    <button onclick="applyPreset()">üíæ Ulo≈æi≈• ƒç√≠sla</button>
    <button class="back-button" onclick="toggleAdmin()">‚¨ÖÔ∏è Nasp√§≈• do hry</button>
  </div>

  <script>
  let presetRolls = [6, 2, 5];
  let currentIndex = 0;

  // === Po naƒç√≠tan√≠ str√°nky sk√∫s naƒç√≠ta≈• zo storage
  window.onload = function () {
    const stored = localStorage.getItem("aliceRolls");
    if (stored) {
      const parsed = stored.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      if (parsed.length > 0) {
        presetRolls = parsed;
      }
    }
  }

  function rollDice() {
    const resultEl = document.getElementById("result");

    if (currentIndex >= presetRolls.length) {
      resultEl.innerText = "‚ú®";
      resultEl.classList.add("show");
      return;
    }

    const roll = presetRolls[currentIndex];
    currentIndex++;

    resultEl.classList.remove("show");
    void resultEl.offsetWidth;
    resultEl.innerText = roll;

    setTimeout(() => {
      resultEl.classList.add("show");
    }, 100);
  }

  function toggleAdmin() {
    const game = document.getElementById("main-view");
    const admin = document.getElementById("admin-panel");

    if (admin.style.display === "none") {
      admin.style.display = "block";
      game.style.display = "none";
      document.getElementById("admin-input").value = presetRolls.join(",");
    } else {
      admin.style.display = "none";
      game.style.display = "flex";
    }
  }

  function applyPreset() {
    const input = document.getElementById("admin-input").value;
    const values = input.split(',').map(num => parseInt(num.trim())).filter(n => !isNaN(n));
    if (values.length > 0) {
      presetRolls = values;
      currentIndex = 0;

      // === Ulo≈æ do localStorage
      localStorage.setItem("aliceRolls", presetRolls.join(','));

      alert("ƒå√≠sla boli ulo≈æen√©.");
    } else {
      alert("Zadaj aspo≈à jedno platn√© ƒç√≠slo.");
    }
  }
</script>
</body>
</html>
